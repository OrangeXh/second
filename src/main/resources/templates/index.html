<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
<!--	th 后边不加空格，头上面的网址要正确-->
	<link rel="stylesheet" th:href="@{auth.css}">
</head>

<body>
	<div class="lowin lowin-purple">
		<div class="lowin-brand">
			<img th:src="@{logo.jpg}" alt="logo" />
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">

		<!--	登录-->
					<form action="/login" method="post">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>用户名 <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" autocomplete="text" name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
<!--						先隐藏应该是-->
						<!--<p th:if="${param.logout}" class="error-code">已成功注销</p>
						<p th:if="${param.error}" class="error-code">用户名或者密码错误</p>-->
						<input value="登录" type="submit" class="lowin-btn login-btn" />

						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">

		<!--注册-->
					<form action="/register" method="post">
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>输入密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>再次输入</label>
							<input type="password2" autocomplete="email" name="password2" class="lowin-input">
						</div>
						<input value="注册" type="submit" class="lowin-btn" />

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Design By <a href="http://fb.me/itskodinger">@itskodinger</a>
		</footer>
	</div>

	<script th:src="@{auth.js}"></script>
	<script>
		Auth.init({
<!--我大概就是个天才吧 噗嗤-->
			login_url: '/login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
